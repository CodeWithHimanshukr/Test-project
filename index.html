  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .extra-btn {
      background: #2196F3;
    }

    .extra-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="myForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

      <div class="btn-group">
        <button type="submit">Submit</button>
        <button type="button" 
        class="extra-btn">Extra Button</button>
      </div>
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent page refresh
      
      const formData = {
        firstName: document.getElementById("fname").value,
        lastName: document.getElementById("lname").value,
        email: document.getElementById("email").value,
        mobile: document.getElementById("mobile").value,
        
      };
      const mobileNumber = document.getElementById("mobile").value;

      if (typeof webengage !== "undefined") {
        webengage.user.login(mobileNumber);  
        alert("Submitted! Mobile logged in: " + mobileNumber);
      } else {
        console.warn("WebEngage SDK not loaded!");
        alert("WebEngage SDK not loaded. Check integration.");
      }
    });
    
    console.log("Form Data Submitted:", formData);
      alert("Form submitted successfully!");
</script>
